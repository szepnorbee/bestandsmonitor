<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>ZE500 Live Offset Controller</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --danger-color: #e74c3c;
            --bg-color: #2c3e50;
            --card-bg: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .config-box { margin-bottom: 20px; padding: 10px; background: #fff; border-radius: 10px; }
        
        input[type="text"] {
            width: 90%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1.1rem;
            text-align: center;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            font-weight: bold;
            color: #34495e;
        }

        /* D-PAD */
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            width: 260px;
        }

        .btn {
            height: 80px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 5px 0 #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.1s;
        }

        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #2c3e50; background: var(--primary-color); }

        .info-display {
            background: #34495e;
            color: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
        }

        .status-msg { height: 25px; margin-top: 10px; font-weight: bold; color: #7f8c8d; }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 60px; height: 30px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(30px); }

        .reset-btn {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="config-box">
        <label>Printer IP Address</label><br>
        <input type="text" id="ipInput" placeholder="192.168.1.100" onchange="saveConfig()">
    </div>

    <div class="switch-container">
        <span>Keyboard Control</span>
        <label class="switch">
            <input type="checkbox" id="kbToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="d-pad">
        <div></div>
        <button class="btn" onclick="move('up')">▲</button>
        <div></div>
        
        <button class="btn" onclick="move('left')">◀</button>
        <div class="info-display">
            <div id="dispX">S: 0</div>
            <div id="dispY">T: 0</div>
        </div>
        <button class="btn" onclick="move('right')">▶</button>
        
        <div></div>
        <button class="btn" onclick="move('down')">▼</button>
        <div></div>
    </div>

    <div id="status" class="status-msg">System Ready</div>
    <button class="reset-btn" onclick="resetAll()">RESET TO DEFAULTS</button>
    <p style="font-size: 0.7rem; color: #7f8c8d; margin-top: 10px;">Note: Changes apply to the next label in queue.</p>
</div>

<script>
    let shiftX = 0; // ^LS (Label Shift)
    let topY = 0;   // ^LT (Label Top)
    const step = 6; // ~0.5mm steps
    const limit = 120; // Zebra hardware limit for LT

    window.onload = () => {
        const savedIp = localStorage.getItem('zebra_ip');
        if (savedIp) document.getElementById('ipInput').value = savedIp;
    };

    function saveConfig() {
        localStorage.setItem('zebra_ip', document.getElementById('ipInput').value);
        notify("IP Address Saved", "green");
    }

    function notify(text, color) {
        const s = document.getElementById('status');
        s.innerText = text;
        s.style.color = color === "green" ? "#27ae60" : (color === "red" ? "#c0392b" : "#7f8c8d");
    }

    async function updatePrinter() {
        const ip = document.getElementById('ipInput').value;
        if (!ip) return;

        // ^LT = Label Top (Vertical)
        // ^LS = Label Shift (Horizontal)
        const zpl = `^XA^LT${topY}^LS${shiftX}^XZ`;

        try {
            await fetch(`http://${ip}/pstprnt`, {
                method: 'POST',
                mode: 'no-cors',
                body: zpl
            });
            notify(`Applied: V:${topY} H:${shiftX}`, "green");
        } catch (e) {
            notify("Connection Error", "red");
        }
    }

    function move(dir) {
        if (dir === 'up') topY -= step;
        if (dir === 'down') topY += step;
        if (dir === 'left') shiftX -= step;
        if (dir === 'right') shiftX += step;

        // Clamping values within hardware limits
        topY = Math.max(-limit, Math.min(limit, topY));
        shiftX = Math.max(-limit, Math.min(limit, shiftX));

        document.getElementById('dispX').innerText = `S: ${shiftX}`;
        document.getElementById('dispY').innerText = `T: ${topY}`;
        updatePrinter();
    }

    function resetAll() {
        if (confirm("Reset offsets?")) {
            shiftX = 0; topY = 0;
            document.getElementById('dispX').innerText = `S: 0`;
            document.getElementById('dispY').innerText = `T: 0`;
            updatePrinter();
        }
    }

    window.addEventListener('keydown', (e) => {
        if (!document.getElementById('kbToggle').checked) return;
        if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.code)) {
            e.preventDefault();
            if (e.code === "ArrowUp") move('up');
            if (e.code === "ArrowDown") move('down');
            if (e.code === "ArrowLeft") move('left');
            if (e.code === "ArrowRight") move('right');
        }
    });
</script>
</body>
</html>
